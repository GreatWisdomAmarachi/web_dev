<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form class</title>
    <link rel="stylesheet" href="css/form.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Form class</h1>
        </div>
        <div class="main">
            <div class="form">
                <h2>Registration form</h2>
                <form action="script.js" method="post">
                    <div class="form-group">
                        <label for="fname">first name</label>
                        <i class="bi bi-person-fill icon"></i>
                        <input type="text" name="fname" id="fname" class="form-control" placeholder="first name" required>
                    </div>
                    <div class="form-group">
                        <label for="lname">last name</label>
                        <i class="bi bi-person-fill icon"></i>
                        <input type="text" name="lname" id="lname" class="form-control" placeholder="last-name"required>
                    </div>
                    <div class="form-group">
                        <label for="email">email</label>
                        <i class="bi bi-envelope-fill icon"></i>
                        <input type="email" name="email" id="email" class="form-control" placeholder="email"required>
                    </div>
                    <div class="form-group">
                        <label for="password">password</label>
                        <i class="bi bi-key-fill icon"></i>
                        <input type="password" name="password" id="password" class="form-control" placeholder="password"required>
                    </div>
                    <div class="form-group">
                        <label for="DOB">date of birth</label>
                        <i class="bi bi-calendar-day-fill icon"></i>
                        <input type="date" name="DOB" id="DOB" class="form-control"required>
                    </div>
                    <div class="form-group">
                        <label for="gender">Gender</label>
                        
                        <div class="gender">
                            male <input type="radio" name="gender" value="male"required>
                            female <input type="radio" name="gender" value="female"required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="skill">Skill</label>
                        <div class="skill">
                            HTML<input type="checkbox" name="skill" value="html"required>
                            Css<input type="checkbox" name="skill" value="css"required>
                            Javasript<input type="checkbox" name="skill" value="js"required>
                            C#<input type="checkbox" name="skill" value="csharp"required>
                            Java<input type="checkbox" name="skill" value="java"required>
                            Python<input type="checkbox" name="skill" value="python"required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="level">level</label>
                        <i class="bi bi-bar-chart-steps icon"></i>
                        <select name="level" id="level" class="form-control"required>
                            <option value="" disabled>Select Your level</option>
                            <option value="Beginner">Beginner</option>
                            <option value="Intermidiate">Intermidiate</option>
                            <option value="Advanced">Advanced</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="comment">comment</label>
                        <textarea name="comment" id="comment" class="form-control" placeholder="comment" required></textarea>
                    </div>
                    <div class="form-group">
                        <input type="submit" value="submit">
                        <input type="reset" value="reset">
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
